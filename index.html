<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/list.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/25811c2bfb.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>ToDo List</h1>
        </header>
        <section class="section">
            <h2 class="section__header">Add new task</h2>
            <form class="form js-form">
                <input class="form__input js-newTask" placeholder="What should I do today?">
                <button class="form__button">Add task</button>
            </form>
        </section>
        <section class="section">
            <h2 class="section__header">Task List</h2>
            <ul class="list js-tasks"></ul>
        </section>
    </div>
</body>

</html>
