<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/list.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header__header">ToDo List</h1>
        </header>
        <section class="section">
            <h2 class="section__header">Add new task</h2>
            <form class="form js-form">
                <input class="form__input js-newTask" placeholder="What should I do today?">
                <button class="form__button">Add task</button>
            </form>
        </section>
        <section class="section">
            <h2 class="section__header">Task List</h2>
            <ul class="list js-tasks">
                <li class="list__item"><button class="list__button list__button--done">Done</button>test<button
                        class="list__button list__button--delete">Delete</button></li>
                <li class="list__item"><button class="list__button list__button--done">Done</button>test<button
                        class="list__button list__button--delete">Delete</button></li>
            </ul>
        </section>
    </div>
</body>

</html>
